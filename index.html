<!DOCTYPE html>
<html ng-app="friendApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" placeholder="Search Anything  " ng-model="searchTerm" type="text"><br/>
        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name" type="text">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.name" type="text">

<!--         <select ng-model="arrangeBy" class="input-medium">
          <option value="name">Name</option>
          <option value="friend_count">Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select ng-model="reverse" class="input-medium">
          <option value="">Descending</option>
          <option value="!">Ascending</option>
        </select> -->
        <select ng-model="arrangeBy" ng-options="option.value as option.label for option in searchOptions" class="input-medium">
          <!-- ng-options="(what we want to be bound) as (what we want to show) for -->
          <option value="">Select a Filter</option>
        </select>

        <select ng-model="reverse" class="input-medium">
          <option value="">Descending</option>
          <option value="!">Ascending</option>
        </select>

      </div>
    </form>
    <ul>
      <li class="friend" ng-repeat='friend in friends | filter:searchTerm | orderBy:arrangeBy:reverse track by $index'>
        <img class="profile-pic" src="{{ friend.pic_square }}">

        <h3>{{ friend.name }}</h3>

        <div class="location">
          {{ friend.current_location.name }}
        </div>

        <div class="status">
          Status: {{ friend.status.message }}
        </div>

        <div class="num-friends">
          Friends: {{ friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
